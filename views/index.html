<!DOCTYPE html>
<html>
  <head>
    <title>Fiber + Htmx &hearts; Pokemons</title>
    <link rel="stylesheet" href="/public/tailwind.css" />
  </head>
  <body>
    <main class="p-5">
      <h1 class="text-3xl font-bold">Fiber + Htmx &hearts; Pokemons</h1>
      <form id="form" action="/search" hx-trigger="submit">
        <input 
        hx-get="/search"
        hx-trigger="keyup"
        hx-throttle="500"
        hx-target="#table"
        name="name"
        type="text"
        id="search"
        placeholder="Search"
        class="border border-gray-400 p-2 rounded-lg w-full mt-5 text-black"
      />
      </form>
      <div
        class="grid grid-cols-[15%_25%_10%_10%_10%_10%_10%_10%] mt-3"
        id="table"
      >
        <div class="font-bold">Name</div>
        <div class="font-bold">Type</div>
        <div class="font-bold">HP</div>
        <div class="font-bold">Attack</div>
        <div class="font-bold">Defense</div>
        <div class="font-bold">Sp. Attack</div>
        <div class="font-bold">Sp. Defense</div>
        <div class="font-bold">Speed</div>

        {{range .pokemons}}
        <div class="font-bold">{{ .Name }}</div>
        <div>{{range .Type}}{{.}}, {{end}}</div>
        <div>{{ .Hp }}</div>
        <div>{{ .Attack }}</div>
        <div>{{ .Defense }}</div>
        <div>{{ .SpecialAttack }}</div>
        <div>{{ .SpecialDefense }}</div>
        <div>{{ .Speed }}</div>
        {{end}}
      </div>
    </main>
    <script src="/public/htmx.min.js"></script>
  </body>
</html>
